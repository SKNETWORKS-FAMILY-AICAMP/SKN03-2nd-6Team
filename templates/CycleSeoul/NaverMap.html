<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=oc5j6vm8zd"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="content">
        <div id="toolbar">
            <button id="bicycle-button">자전거길</button>
        </div>
        <div id="main-content">
            <div id="search-description" class="description-box">
                <p>검색할 내용을 입력한 후, '검색' 버튼을 눌러주세요.</p>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search..." />
                <button id="search-button">검색</button>
            </div>
            <!-- 다른 URL로 접속하는 버튼 추가 -->
            <div id="redirect-button-container" style="margin-top: 30px;" class="redirect-button">
                <button id="redirect-button" onclick="window.location.href = window.location.origin + window.location.pathname + 'ttareungi';">따릉이</button>

            </div>
        </div>
    </div>
    <div id="map" style="width:90%;height:100%;"></div>
    <script>
        const bicycleIconUrl = "{% static 'image/bicycleicon.png' %}"
    </script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
